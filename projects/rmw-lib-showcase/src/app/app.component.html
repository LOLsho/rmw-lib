<div class="showcase">
  <ul class="showcase__list">
    <li class="showcase__item" *ngFor="let exampleLink of exampleLinks">
      <a class="showcase__link" routerLink="{{ exampleLink.link }}">
        {{ exampleLink.name }}
      </a>
    </li>
  </ul>
  <div class="showcase__content">
    <router-outlet></router-outlet>
  </div>
</div>
